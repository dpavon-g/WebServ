server {
	server_names youpi;
	server_names pepe.com www.fulano.com;
	listen 0.0.0.0:8000;

	root ./YoupiBanane;
	index index.html;

	allowed_methods GET;

	location /put_test {
		allowed_methods DELETE;
		root ./YoupiBanane/put_here;
	}

	location /post_body {
		allowed_methods POST;
		max_body_size 100;
	}

	location /directory {
		allowed_methods GET;
		root YoupiBanane/;
		index youpi.bad_extension;

		cgi_pass .bla test_mac/macos_cgi_tester;
	}
}

