<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link href="style/style.css" rel="stylesheet">

	<title>SuperNenas WebServ Tester</title>

	<style>
		.title-img {
			width: 250px;
			height: 250px;
		}
	</style>
</head>

<body>
	<div class="col-md-12 text-center mt-5">
		<!-- Archivo imagen -->
		<div class="col-md-12">
			<img src="images/image.png" class="img-fluid mb-5 title-img" alt="Responsive image">
		</div>
		<!-- Botón al directorio principal -->
		<div class="col-md-12 mb-4">
			<a class="btn btn-primary" href="http://localhost:5000" target="_blank">/directory</a>
		</div>

		<!-- Formulario para subir archivos -->
		<!-- <div class="col-md-12 mb-4">
			<form method="post" action="cgi_bin/upload.sh">
				<input type="file" class="form-control-file" id="archivo">
				<button class="btn btn-primary" type="submit">Upload file</buttom>
			</form>
		</div> -->

		<!-- Formulario para eliminar archivos -->
		<div class="col-md-12 mb-4">
			<form id="deleteForm">
				<label for="idToDelete">ID a eliminar:</label>
				<input type="text" id="idToDelete" name="idToDelete" required>
				<button class="btn btn-primary" type="button" onclick="eliminarElemento()">Eliminar</button>
			</form>
		</div>



		<form id="uploadForm">
			<label for="File">Seleccionar archivo:</label>
			<input type="file" id="File" name="File" accept=".txt">
			<button type="button" onclick="uploadFile()">Subir File</button>
		</form>
	</div>

	<script>
		function eliminarElemento() {
			// Obtener el valor del campo ID a eliminar
			var idToDelete = document.getElementById("idToDelete").value;

			// Realizar la solicitud DELETE usando fetch (puedes adaptar esto según tu backend)
			// fetch('https://localhost:5000/' {


			const url = 'http://localhost:5000/directory/' + idToDelete;

			fetch(url, {
				method: 'DELETE',
				headers: {
					'Content-Type': 'application/json', // Ajusta según tus necesidades
					// Puedes incluir otros encabezados si es necesario
				},
				// body: JSON.stringify({}), // Puedes enviar datos en el cuerpo si es necesario
			})
				.then(response => {
					if (!response.ok) {
						throw new Error(`La petición falló con el código ${response.status}`);
					}
					// Realiza las acciones necesarias si la petición fue exitosa
					console.log('Petición DELETE exitosa');
				})
				.catch(error => console.error('Error:', error));
		}

		function uploadFile() {
			const fileInput = document.getElementById('File');
			const file = fileInput.files[0];

			if (file) {
				const formData = new FormData();
				formData.append('file', file);

				const url = 'http://localhost:5000/directory/cgi_bin/upload.sh';

				fetch(url, {
					method: 'POST',
					headers: {
						'Content-Disposition': 'filename="' + fileInput.files[0].name + '"',
					},
					body: formData.get('file'),
				})
					.then(response => {
						if (!response.ok) {
							throw new Error(`La petición falló con el código ${response.status}`);
						}
						console.log('Petición POST exitosa');
					})
					.catch(error => console.error('Error:', error));
			} else {
				console.error('Selecciona un archivo para subir.');
			}
		}

	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
